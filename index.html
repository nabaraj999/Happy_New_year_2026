<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026: The Upgrade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --color-scene1: #1a1a2e;
            --color-scene2: #16213e;
            --color-scene3: #0f3460;
            --color-scene4: #533483;
            --color-scene5: #e94560;
            --color-gold: #ffd700;
            --color-neon: #00ff9d;
            --color-pink: #ff2e93;
            --color-cyan: #00eeff;
        }

        body {
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Scene Container */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }

        .scene.active {
            opacity: 1;
            z-index: 2;
        }

        /* Background Gradient Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            transition: background 3s ease;
        }

        .scene1 .background {
            background: radial-gradient(circle at 20% 50%, var(--color-scene1) 0%, #000 70%);
        }

        .scene2 .background {
            background: radial-gradient(circle at 50% 30%, var(--color-scene2) 0%, #000 70%);
        }

        .scene3 .background {
            background: radial-gradient(circle at 80% 50%, var(--color-scene3) 0%, #000 70%);
        }

        .scene4 .background {
            background: radial-gradient(circle at 50% 50%, var(--color-scene4) 0%, #000 40%);
            animation: pulseBackground 4s infinite alternate;
        }

        .scene5 .background {
            background: radial-gradient(circle at 50% 50%, var(--color-scene5) 0%, #8a2be2 50%, #000 100%);
            animation: colorShift 5s infinite alternate;
        }

        /* Text Styles */
        .text-container {
            max-width: 800px;
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 3;
            position: relative;
        }

        .text-line {
            font-size: 2.8rem;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(30px);
            line-height: 1.3;
            font-weight: 700;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .text-line:nth-child(odd) {
            color: #ffffff;
        }

        .text-line:nth-child(even) {
            color: var(--color-cyan);
        }

        .scene5 .text-line {
            font-size: 4.5rem;
            color: var(--color-gold);
            text-shadow: 0 0 20px var(--color-gold), 0 0 40px var(--color-pink);
            animation: glow 2s infinite alternate;
        }

        /* Profile Image */
        .profile-container {
            position: absolute;
            bottom: 50px;
            right: 50px;
            z-index: 10;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid transparent;
            background: linear-gradient(45deg, var(--color-gold), var(--color-pink), var(--color-cyan)) border-box;
            background-origin: border-box;
            background-clip: content-box, border-box;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .profile-img.active {
            opacity: 1;
            transform: scale(1);
            animation: bounce 3s infinite, pulse 2s infinite alternate;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-caption {
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-style: italic;
            color: var(--color-gold);
            font-size: 1.1rem;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .profile-caption.active {
            opacity: 1;
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            z-index: 1;
            opacity: 0.7;
            animation: float linear infinite;
        }

        .bubble::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 15%;
            height: 15%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        .bubble.emoji {
            background: transparent;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 5;
            opacity: 0;
        }

        /* Audio Controls */
        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .music-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-btn:hover {
            transform: scale(1.2);
            color: var(--color-cyan);
        }

        .volume-slider {
            width: 80px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .volume-slider:hover {
            opacity: 1;
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            z-index: 100;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--color-scene1), var(--color-cyan), var(--color-pink), var(--color-gold));
            width: 0%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        /* Next Button */
        .next-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s;
            opacity: 0;
        }

        .next-btn.active {
            opacity: 1;
            animation: buttonPulse 2s infinite;
        }

        .next-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--color-cyan);
            transform: translateX(-50%) scale(1.05);
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(5deg);
            }
            50% {
                transform: translateY(-40px) translateX(-10px) rotate(0deg);
            }
            75% {
                transform: translateY(-20px) translateX(5px) rotate(-5deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 46, 147, 0.6);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px var(--color-gold), 0 0 20px var(--color-gold);
            }
            100% {
                text-shadow: 0 0 20px var(--color-gold), 0 0 40px var(--color-gold), 0 0 60px var(--color-pink);
            }
        }

        @keyframes pulseBackground {
            0% {
                filter: brightness(1);
            }
            100% {
                filter: brightness(1.3);
            }
        }

        @keyframes colorShift {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(30deg);
            }
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(0, 238, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 238, 255, 0.8);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .text-line {
                font-size: 2rem;
            }
            
            .scene5 .text-line {
                font-size: 3rem;
            }
            
            .profile-container {
                bottom: 30px;
                right: 30px;
            }
            
            .profile-img {
                width: 120px;
                height: 120px;
            }
            
            .next-btn {
                bottom: 80px;
            }
        }

        @media (max-width: 480px) {
            .text-line {
                font-size: 1.6rem;
            }
            
            .scene5 .text-line {
                font-size: 2.2rem;
            }
            
            .profile-container {
                position: relative;
                bottom: 0;
                right: 0;
                margin-top: 30px;
            }
            
            .text-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Element -->
    <div class="background"></div>
    
    <!-- Scene 1: Reality Check -->
    <div class="scene scene1 active" id="scene1">
        <div class="text-container">
            <div class="text-line">Dear 2025â€¦ wow, that was something.</div>
            <div class="text-line">Thanks for the lessons. Also the stress.</div>
        </div>
    </div>
    
    <!-- Scene 2: Hope with Humor -->
    <div class="scene scene2" id="scene2">
        <div class="text-container">
            <div class="text-line">But heyâ€¦ we survived.</div>
            <div class="text-line">That already makes us legendary.</div>
        </div>
    </div>
    
    <!-- Scene 3: Motivation -->
    <div class="scene scene3" id="scene3">
        <div class="text-container">
            <div class="text-line">New year. New chances.</div>
            <div class="text-line">Same me â€” just upgraded.</div>
        </div>
    </div>
    
    <!-- Scene 4: Profile Reveal -->
    <div class="scene scene4" id="scene4">
        <div class="text-container">
            <div class="text-line">Still standing. Still smiling.</div>
            <div class="text-line">Ready for what's next.</div>
        </div>
        
        <div class="profile-container">
            <div class="profile-img" id="profileImg">
                <img src="https://nabrajacharya.com.np/storage/profile-photos/01K9M0X8Z2NW9PCPVP5Z0Y29FK.png" alt="Profile">
            </div>
            <div class="profile-caption" id="profileCaption">"I'm still standing ðŸ˜Ž"</div>
        </div>
    </div>
    
    <!-- Scene 5: Celebration -->
    <div class="scene scene5" id="scene5">
        <div class="text-container">
            <div class="text-line">ðŸŽ† Happy New Year 2026 ðŸŽ†</div>
        </div>
    </div>
    
    <!-- Audio Controls -->
    <div class="audio-controls">
        <button class="music-btn" id="playBtn">
            <i class="fas fa-play"></i>
        </button>
        <button class="music-btn" id="pauseBtn">
            <i class="fas fa-pause"></i>
        </button>
        <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider" id="volumeSlider">
    </div>
    
    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <!-- Next Button -->
    <button class="next-btn" id="nextBtn">Continue Story â†’</button>
    
    <!-- Audio Element -->
    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-positive-hip-hop-2089.mp3" type="audio/mpeg">
    </audio>

    <script>
        // DOM Elements
        const scenes = document.querySelectorAll('.scene');
        const nextBtn = document.getElementById('nextBtn');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const bgMusic = document.getElementById('bgMusic');
        const progressBar = document.getElementById('progressBar');
        const profileImg = document.getElementById('profileImg');
        const profileCaption = document.getElementById('profileCaption');
        
        // State variables
        let currentScene = 0;
        let bubbles = [];
        let confetti = [];
        
        // Scene texts
        const sceneTexts = [
            ["Dear 2025â€¦ wow, that was something.", "Thanks for the lessons. Also the stress."],
            ["But heyâ€¦ we survived.", "That already makes us legendary."],
            ["New year. New chances.", "Same me â€” just upgraded."],
            ["Still standing. Still smiling.", "Ready for what's next."],
            ["ðŸŽ† Happy New Year 2026 ðŸŽ†"]
        ];
        
        // Initialize the experience
        function init() {
            // Set up event listeners
            nextBtn.addEventListener('click', nextScene);
            playBtn.addEventListener('click', playMusic);
            pauseBtn.addEventListener('click', pauseMusic);
            volumeSlider.addEventListener('input', changeVolume);
            
            // Auto-start first scene animation
            animateSceneText(0);
            
            // Create initial bubbles
            createBubbles(15);
            
            // Make next button visible after a delay
            setTimeout(() => {
                nextBtn.classList.add('active');
            }, 3000);
            
            // Set up music with interaction requirement
            document.body.addEventListener('click', initAudio, { once: true });
            
            // Initialize progress bar
            updateProgressBar();
        }
        
        // Initialize audio (requires user interaction)
        function initAudio() {
            bgMusic.volume = volumeSlider.value;
            playMusic();
            
            // Visualize music with bubbles
            setInterval(() => {
                if (!bgMusic.paused) {
                    createMusicBubble();
                }
            }, 500);
        }
        
        // Go to next scene
        function nextScene() {
            // Hide current scene
            scenes[currentScene].classList.remove('active');
            
            // Move to next scene
            currentScene++;
            
            // If we've reached the end, restart from beginning
            if (currentScene >= scenes.length) {
                currentScene = 0;
                
                // Reset all animations
                document.querySelectorAll('.text-line').forEach(line => {
                    line.style.opacity = '0';
                    line.style.transform = 'translateY(30px)';
                });
                
                // Reset profile image
                profileImg.classList.remove('active');
                profileCaption.classList.remove('active');
                
                // Clear confetti
                confetti.forEach(c => c.remove());
                confetti = [];
            }
            
            // Show new scene
            scenes[currentScene].classList.add('active');
            
            // Animate text for the new scene
            animateSceneText(currentScene);
            
            // Special actions for specific scenes
            if (currentScene === 3) {
                // Profile image animation
                setTimeout(() => {
                    profileImg.classList.add('active');
                }, 1000);
                
                setTimeout(() => {
                    profileCaption.classList.add('active');
                }, 2000);
            } else if (currentScene === 4) {
                // Final celebration - create confetti
                createConfetti(150);
                
                // More bubbles for celebration
                createBubbles(30);
                
                // Update button text
                nextBtn.textContent = "Start Over â†’";
            } else {
                // Reset button text if not last scene
                nextBtn.textContent = "Continue Story â†’";
            }
            
            // Update progress bar
            updateProgressBar();
        }
        
        // Animate text lines for a scene
        function animateSceneText(sceneIndex) {
            const scene = scenes[sceneIndex];
            const textLines = scene.querySelectorAll('.text-line');
            
            textLines.forEach((line, index) => {
                setTimeout(() => {
                    line.style.opacity = '1';
                    line.style.transform = 'translateY(0)';
                    
                    // Add slight wobble to some lines
                    if (sceneIndex === 1 || sceneIndex === 2) {
                        line.style.animation = `wobble 2s ${index * 0.5}s`;
                    }
                }, index * 1000);
            });
            
            // Create bubbles for this scene
            createBubbles(10 + sceneIndex * 5);
        }
        
        // Create floating bubbles
        function createBubbles(count) {
            const emojis = ['ðŸŽ‰', 'âœ¨', 'ðŸ˜„', 'ðŸŽŠ', 'ðŸŒŸ', 'ðŸ¥³', 'ðŸ’«', 'ðŸ˜Ž', 'ðŸ¦„', 'ðŸŒˆ'];
            
            for (let i = 0; i < count; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random properties
                const size = Math.random() * 60 + 20;
                const left = Math.random() * 100;
                const duration = Math.random() * 20 + 20;
                const delay = Math.random() * 5;
                
                // Set styles
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.bottom = `-${size}px`;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;
                
                // Make some bubbles emoji bubbles
                if (Math.random() > 0.7) {
                    bubble.classList.add('emoji');
                    bubble.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                }
                
                // Add to DOM and track
                document.body.appendChild(bubble);
                bubbles.push(bubble);
                
                // Remove bubble after animation completes
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.remove();
                        bubbles = bubbles.filter(b => b !== bubble);
                    }
                }, (duration + delay) * 1000);
            }
        }
        
        // Create music-reactive bubbles
        function createMusicBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            // Music bubbles are smaller and faster
            const size = Math.random() * 30 + 10;
            const left = Math.random() * 100;
            const duration = Math.random() * 10 + 5;
            
            // Music bubbles pulse with volume
            const volume = bgMusic.volume;
            const opacity = 0.3 + volume * 0.7;
            
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${left}%`;
            bubble.style.bottom = `-${size}px`;
            bubble.style.animationDuration = `${duration}s`;
            bubble.style.opacity = opacity;
            bubble.style.background = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, ${opacity})`;
            
            document.body.appendChild(bubble);
            bubbles.push(bubble);
            
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.remove();
                    bubbles = bubbles.filter(b => b !== bubble);
                }
            }, duration * 1000);
        }
        
        // Create confetti for celebration
        function createConfetti(count) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff8800', '#ff0088'];
            
            for (let i = 0; i < count; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti');
                
                // Random properties
                const size = Math.random() * 15 + 5;
                const left = Math.random() * 100;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const animationDuration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;
                
                // Set styles
                piece.style.width = `${size}px`;
                piece.style.height = `${size}px`;
                piece.style.left = `${left}%`;
                piece.style.top = `-${size}px`;
                piece.style.backgroundColor = color;
                piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                piece.style.opacity = '0';
                
                // Add to DOM
                document.body.appendChild(piece);
                confetti.push(piece);
                
                // Animate confetti falling
                setTimeout(() => {
                    piece.style.opacity = '0.9';
                    piece.style.transition = `all ${animationDuration}s cubic-bezier(0.1, 0.8, 0.9, 0.1)`;
                    piece.style.transform = `translateY(100vh) rotate(${Math.random() * 720}deg)`;
                    piece.style.left = `${parseFloat(left) + (Math.random() * 30 - 15)}%`;
                }, delay * 100);
                
                // Remove after animation
                setTimeout(() => {
                    if (piece.parentNode) {
                        piece.remove();
                        confetti = confetti.filter(c => c !== piece);
                    }
                }, (animationDuration + delay) * 1000);
            }
        }
        
        // Audio controls
        function playMusic() {
            bgMusic.play().catch(e => console.log("Audio play failed:", e));
            playBtn.style.display = 'none';
            pauseBtn.style.display = 'flex';
        }
        
        function pauseMusic() {
            bgMusic.pause();
            playBtn.style.display = 'flex';
            pauseBtn.style.display = 'none';
        }
        
        function changeVolume() {
            bgMusic.volume = volumeSlider.value;
            
            // Visual feedback for volume change
            document.querySelectorAll('.bubble').forEach(bubble => {
                bubble.style.animationPlayState = bgMusic.paused ? 'paused' : 'running';
            });
        }
        
        // Update progress bar based on current scene
        function updateProgressBar() {
            const progress = (currentScene / (scenes.length - 1)) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Start the experience when page loads
        window.addEventListener('DOMContentLoaded', init);
        
        // Add custom animation for wobble effect
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes wobble {
                0%, 100% { transform: translateX(0); }
                15% { transform: translateX(-10px) rotate(-5deg); }
                30% { transform: translateX(8px) rotate(3deg); }
                45% { transform: translateX(-6px) rotate(-3deg); }
                60% { transform: translateX(4px) rotate(2deg); }
                75% { transform: translateX(-2px) rotate(-1deg); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
